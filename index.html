<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="bayan-header">CSS Bayan.Meme edition.</h1>
<div class="container">
    <ul class="bayan">
        <li class="row">
            <div class="line"></div>
            <input type="checkbox" id="cat" name="bayan">
            <label for="cat">Coughing Cat</label>
            <div class="meme">
                <img src="meme/cat.png" alt="Coughing Cat">
            </div>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="checkbox" id="forget" name="bayan">
            <label for="forget">Ð¡heck the schedule</label>
            <div class="meme">
                <img src="meme/forget.jpeg" alt="forget">
            </div>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="checkbox" id="cookie" name="bayan">
            <label for="cookie">Same</label>
            <div class="meme">
                <img src="meme/Cookie.jpeg" alt="Cookie">
            </div>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="checkbox" id="gram" name="bayan">
            <label for="gram">Grampy Cat</label>
            <div class="meme">
                <img src="meme/gram.jpeg" alt="Grampy Cat">
            </div>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="checkbox" id="girl" name="bayan">
            <label for="girl">Disaster-girl</label>
            <div class="meme">
                <img src="meme/girl.jpeg" alt="disaster-girl">
            </div>
        </li>
    </ul>
</div>
</body>
</html>

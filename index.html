<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="bayan-header">CSS Bayan.Meme edition.</h1>
<div class="container">
    <ul class="bayan">
        <li class="row">
            <div class="line"></div>
            <input type="radio" id="cat" name="bayan" checked>
            <label for="cat" class="label">Coughing Cat</label>
            <label for="cat" class="not-label"><img src="meme/cat.png" alt="Coughing Cat"></label>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="radio" id="forget" name="bayan">
            <label for="forget" class="label">Ð¡heck the schedule</label>
            <label for="forget" class="not-label"><img src="meme/forget.jpeg" alt="forget"></label>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="radio" id="cookie" name="bayan">
            <label for="cookie" class="label">Same</label>
            <label for="cookie" class="not-label"><img src="meme/Cookie.jpeg" alt="Cookie"></label>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="radio" id="gram" name="bayan">
            <label for="gram" class="label">Grampy Cat</label>
            <label for="gram" class="not-label"><img src="meme/gram.jpeg" alt="Grampy Cat"></label>
        </li>
        <li class="row">
            <div class="line"></div>
            <input type="radio" id="girl" name="bayan">
            <label for="girl" class="label">Disaster-girl</label>
            <label for="girl" class="not-label"><img src="meme/girl.jpeg" alt="disaster-girl"></label>
        </li>
    </ul>
</div>
</body>
</html>
